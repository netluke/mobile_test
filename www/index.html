<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>

        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>Peez</title>

        <!-- Tema JQuery Mobile -->
        <!-- jquery.mobile-1.3.1.css-->
        <link rel="stylesheet" href="tools/css/themes/default/peez_one.min.css" />
        <link rel="stylesheet" href="tools/css/themes/default/jquery.mobile.structure-1.3.1.min.css" />

        <!-- Fonts -->
        <link rel="stylesheet" href="tcss/fonts/Comforta/Comfortaa-Bold.ttf" />
        <link rel="stylesheet" href="tools/css/fonts/Roboto/Roboto-Regular-webfont.ttf" />

        <!-- Impaginazione con media query. -->
        <link rel="stylesheet" href="tools/css/login/login.css" />

        <!-- Librerie JQuery e FastButton. -->
        <script src="tools/js/common/jquery.js"></script>
        <script src="tools/js/common/jquery.mobile-1.3.1.js"></script>
        <script src="tools/js/common/fastButton.js"></script>

        <!-- Phonegap js. -->
        <script src="tools/js/common/cordova.ios.js"></script>

        <!-- Funzioni comuni a tutte le pagine. -->
        <script src="tools/js/common/common.js"></script>

        <!-- SERVICES -->
        <script src="tools/js/service/peez-services.js"></script>
        <script src="tools/js/service/peez-servicesM.js"></script>

        <!-- LOGIN -->
        <script src="tools/js/login/login.js"></script>

    </head>

    <body onload="init()"> <!-- IMPORTANTE! Inizializzazione di Phonegap. -->
    
        <!-- Login - Namespace: login -->
        <div data-role="page" data-theme="a">
                <img class="login_qr" src="tools/img/qr/qr1.jpeg" width="48" height="48" id="login_qr_catch">
                
                <header data-role="header" data-theme="a" class="login_header">        
                    <div>
                        <div class="login_header_img"></div>    
                        <!-- <img src="img/peez_mega.png" alt="peez" class="login_header_img" /> -->      
                        <!-- <br /> -->
                        <div class="login_header_font"><h1>peez</h1></div>
                    </div>                  
                </header>
                
                <div data-role="content" data-theme="a" class="login_content">
                    <p>
                        <label for="login_username">Username</label>
                        <input type="text" name="login_content_username" id="login_content_username" data-mini="true" />
                    </p>
                    <p>
                        <label for="login_password">Password</label>
                        <input type="password" name="login_content_password" id="login_content_password" data-mini="true" />
                    </p>
                    <p class="login_content_enter">
                       <input data-role="button" data-mini="true" data-inline="true" data-icon="edit" data-iconpos="left" type="button" value="ISCRIVITI" id="login_content_register" />
                       <input data-role="button" data-mini="true" data-inline="true" data-icon="star" data-iconpos="right" type="submit" value="ENTRA" id="login_content_enter" />
                       <!-- onClick="login()" -->
                    </p>          
                </div>
                
                <div data-role="footer" data-theme="a" class="login_footer">
                    <img src="tools/img/Socialicons/linkedin.png" width="32" height="32" id="login_footer_linkedin" />
                    <img src="tools/img/Socialicons/google.png" width="32" height="32" id="login_footer_google" />
                    <img src="tools/img/Socialicons/facebook.png" width="32" height="32" id="login_footer_facebook" />
                    <img src="tools/img/Socialicons/twitter.png" width="32" height="32" id="login_footer_twitter" />                                                            
                    <img src="tools/img/Socialicons/microsoft.jpeg" width="32" height="32" id="login_footer_microsoft" />                      
                </div>

                <p class="login_footer_copyright">
                    
                    Copyright Peez 2013

                </p>
        </div>
        <!-- #Login -->
        
    </body>
	
</html>
