<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
	
    <title>Peez</title>

    <!-- Tema JQuery Mobile -->
    <link rel="stylesheet" href="tools/css/themes/default/peez_one.min.css"> <!-- jquery.mobile-1.3.1.css-->
    <link rel="stylesheet" href="tools/css/themes/default/jquery.mobile.structure-1.3.1.min.css">    
    
    <!-- Font -->
    <link rel="stylesheet" href="tools/css/fonts/Comforta/Comfortaa-Bold.ttf">
    <link rel="stylesheet" href="tools/css/fonts/Roboto/Roboto-Regular-webfont.ttf">

    <!-- Impaginazione con media query. -->
    <link rel="stylesheet" media="all and (orientation:portrait)" href="tools/css/login_portrait.css">
    <link rel="stylesheet" media="all and (orientation:landscape)" href="tools/css/login_landscape.css">

    <script src="tools/js/jquery.js"></script>
    <script src="tools/js/jquery.mobile-1.3.1.js"></script>
    <script src="tools/js/fastButton.js"></script>
    
	<script src="phonegap.js"></script>
	<script src="barcodescanner.js"></script>

    <script src="tools/js/login.js"></script>
</head>

    <body onLoad="init()">
    
        <!-- Login - Namespace: login -->
        <div data-role="page" data-theme="a">
                <img class="login_qr" src="tools/img/qr/qr1.jpeg" width="48" height="48" id="login_qr_catch" style="cursor:pointer">
                
                <header data-role="header" data-theme="a" class="login_header">        
                    <div>
                        <div class="login_header_img"></div>    
                        <!-- <img src="tools/img/peez_mega.png" alt="peez" class="login_header_img" /> -->      
                        <!-- <br /> -->
                        <div class="login_header_font"><h1>peez</h1></div>
                    </div>                  
                </header>
                
                <div data-role="content" data-theme="a" class="login_content">
                    <form action="" method="post">
                        <p>
                            <label for="login_username">Username</label>
                            <input type="text" name="login_username" id="login_username" data-mini="true">
                        </p>
                        <p>
                            <label for="login_password">Password</label>
                            <input type="password" name="login_password" id="login_password" data-mini="true">
                        </p>
                        <p class="login_content_enter">
                           <input data-role="button" data-mini="true" data-inline="true" data-icon="edit" data-iconpos="left" type="button" value="ISCRIVITI" id="login_content_register">
                           <input data-role="button" data-mini="true" data-inline="true" data-icon="star" data-iconpos="right" type="submit" value="ENTRA" id="login_content_enter"> <!-- onClick="login()" -->
                        </p>
                    </form>            
                </div>
                
                <div data-role="footer" data-theme="a" class="login_footer">
                    <img src="tools/img/Socialicons/linkedin.png" width="32" height="32" id="login_footer_linkedin" style="cursor:pointer">
                    <img src="tools/img/Socialicons/twitter.png" width="32" height="32" id="login_footer_twitter" style="cursor:pointer">
                    <img src="tools/img/Socialicons/facebook.png" width="32" height="32" id="login_footer_facebook" style="cursor:pointer">
                    <img src="tools/img/Socialicons/google-plus.png" width="32" height="32" id="login_footer_google" style="cursor:pointer">
                    <img src="tools/img/Socialicons/microsoft.jpeg" width="32" height="32" id="login_footer_linkedin" style="cursor:pointer">
                </div>

                <p class="login_footer_copyright">Copyright Peez&reg</p>
        </div>
        <!-- #Login -->
        
    </body>
</html>
